name: Build plugin.sky
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create plugin.sky from plugin.js
        run: |
          cp plugin.js plugin_temp.js
          zip -j plugin.sky plugin_temp.js
          mv plugin.sky plugin_temp.sky
          python3 -c "
          import zipfile, os
          with zipfile.ZipFile('plugin_temp.sky', 'r') as z:
              data = z.read('plugin_temp.js')
          with zipfile.ZipFile('plugin.sky', 'w', zipfile.ZIP_DEFLATED) as z:
              z.writestr('plugin.js', data)
          os.remove('plugin_temp.sky')
          "

      - name: Commit
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add plugin.sky
          git commit -m "Build plugin.sky" || echo "No changes"
          git push
