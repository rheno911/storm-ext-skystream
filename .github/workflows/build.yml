name: Build plugin.sky
on:
  push:
    paths:
      - 'plugin.js'
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Show plugin.js exists
        run: |
          ls -la plugin.js
          head -3 plugin.js

      - name: Remove old plugin.sky
        run: rm -f plugin.sky

      - name: Zip plugin.js as plugin.sky (root, no folder)
        run: |
          zip -j plugin.sky plugin.js
          echo "ZIP CONTENTS:"
          unzip -l plugin.sky

      - name: Verify plugin.js is inside
        run: |
          unzip -p plugin.sky plugin.js | head -3
          echo "Verification passed"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add plugin.sky
          git diff --staged --quiet || git commit -m "Rebuild plugin.sky"
          git push
