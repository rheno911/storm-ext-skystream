name: Build plugin.sky
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Remove old plugin.sky
        run: rm -f plugin.sky

      - name: Build fresh plugin.sky from plugin.js
        run: zip -j plugin.sky plugin.js

      - name: Verify plugin.js is at root of zip
        run: |
          unzip -l plugin.sky
          unzip -p plugin.sky plugin.js | head -5

      - name: Commit and push plugin.sky
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -f plugin.sky
          git diff --staged --quiet || git commit -m "Rebuild plugin.sky [$(date +%Y%m%d-%H%M%S)]"
          git push
