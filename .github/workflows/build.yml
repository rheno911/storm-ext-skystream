name: Build plugin.sky
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create plugin.sky (Dart-compatible ZIP)
        run: |
          python3 - <<'EOF'
          import zipfile, io, struct

          with open('plugin.js', 'rb') as f:
              content = f.read()

          buf = io.BytesIO()
          with zipfile.ZipFile(buf, 'w', zipfile.ZIP_STORED) as z:
              info = zipfile.ZipInfo('plugin.js')
              info.compress_type = zipfile.ZIP_STORED
              info.create_system = 0
              info.create_version = 20
              info.extract_version = 20
              info.flag_bits = 0
              z.writestr(info, content)

          data = buf.getvalue()
          extra_len = struct.unpack('<H', data[28:30])[0]
          print(f"ZIP size: {len(data)} bytes")
          print(f"Extra field length: {extra_len} (must be 0)")
          print(f"First 4 bytes: {data[:4].hex()} (must be 504b0304)")

          with open('plugin.sky', 'wb') as f:
              f.write(data)
          print("plugin.sky written successfully âœ…")
          EOF

      - name: Commit plugin.sky
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add plugin.sky
          git commit -m "Rebuild plugin.sky (Dart-compatible)" || echo "No changes"
          git push
