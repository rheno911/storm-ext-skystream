name: Build plugin.sky
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build plugin.sky (zip plugin.js at ROOT, no folder)
        run: zip -j plugin.sky plugin.js

      - name: Verify zip contents
        run: unzip -l plugin.sky

      - name: Commit and push plugin.sky
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -f plugin.sky
          git diff --staged --quiet || git commit -m "Rebuild plugin.sky from plugin.js"
          git push
