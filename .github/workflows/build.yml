name: Build plugin.sky
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create plugin.sky from plugin.js
        run: |
          python3 - <<'EOF'
          import zipfile
          with open('plugin.js', 'rb') as f:
              content = f.read()
          with zipfile.ZipFile('plugin.sky', 'w', zipfile.ZIP_DEFLATED) as z:
              z.writestr('plugin.js', content)
          print("Created plugin.sky successfully")
          EOF

      - name: Commit plugin.sky
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add plugin.sky
          git commit -m "Rebuild plugin.sky" || echo "No changes"
          git push
