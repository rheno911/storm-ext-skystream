name: Build plugin.sky
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build plugin.sky using Linux zip
        run: |
          zip -j plugin.sky plugin.js
          echo "ZIP created:"
          ls -la plugin.sky
          unzip -v plugin.sky

      - name: Commit plugin.sky
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -f plugin.sky
          git commit -m "Rebuild plugin.sky v8" || echo "No changes"
          git push
